[app_mode]
debug=1
ollama=1

[redis]
redis_url=redis://redis:6379/0
redis_url_backend=redis://redis:6379/1
redis_url_test=redis://redis:6379/15
ttl_sec=3600
ttl_buffer_sec=604800
ttl_lock_sec=60

[auth]
token_exp_minutes=43200

[chat]
window_size=10
max_connections_total=1000
max_connections_per_org=100
idle_timeout_sec=120
max_send_frequency_persec=1
send_time_window_sec=10
max_messages_to_measure_sent_rate_limit=20
max_send_time_before_retry=5
max_buffered_outgoing_messages=50