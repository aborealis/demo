<div class="my-5 container">
  <div class="row">
    <div class="col-md-8 col-12">
      <h1 class="pb-3 pb-md-4 title-font">
        {{ page.title }}
      </h1>
      <hr class="my-1">
      <div class="d-flex align-items-center">
        <div class="me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
            <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z" />
            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z" />
            <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5" />
          </svg>
        </div>
        <div>
          <small>{{ page.date }} GMT {{ page.timezone }}</small>
        </div>
      </div>
      <hr class="mt-1 mb-3">
      <div style="width: 100%; padding-top: 52.5%; background-image: url('{{ domain }}/{{ page.image }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
      </div>
      <div class="post mt-4 py-2" id="content">
        {{ page.description | safe }}
      </div>
      <div>
        <a class="btn btn-primary" href="{{ page.registration_url }}">
          Register now
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
          </svg>
        </a>
      </div>
      <hr class="col-8 mt-5 mb-4">
      <div class="card mb-5 mb-md-3 border-0">
        <div class="row g-0">
          <div class="col-md-4 mw-100px">
            <div class="card-body ps-0">
              <img height="150" width="150" src="{{ domain }}/{% if page.entity.image %}{{ page.entity.image }}{% else %}static/img/page/nologo.webp{% endif %} " class="img-fluid rounded-circle" alt="{{ page.entity }}" class="w100-h-auto">
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body ps-0">
              <p class="card-title fs-5">
                {{ page.entity }}
              </p>
              <p>
                <small>
                  {{ post.entiry.description }}
                  Web site:
                  {% if page.entity.website %}
                    <a href="{{ page.entity.website }}" class="text-primary">Click to visit</a>
                  {% else %}
                    not provided.
                  {% endif %}
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-12">
      {% include "my_events/right_column_chosen_event.html" %}
    </div>
  </div>
</div>
