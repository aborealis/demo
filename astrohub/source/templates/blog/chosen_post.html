<div class="my-5 container">
  <div class="row">
    <div class="col-md-8 col-12">
      <h1 class="pb-3 pb-md-4 title-font">
        {{ page.title }}
      </h1>
      <hr class="my-1">
      <div class="d-flex align-items-center">
        <div class="me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
            <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 75 75 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0m-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233q.27.015.537.036c2.568.189 5.093.744 7.463 1.993zm-9 6.215v-4.13a95 95 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A61 61 0 0 1 4 10.065m-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68 68 0 0 0-1.722-.082z" />
          </svg>
        </div>
        <div>
          <small><a href="{% url 'posts_by_entity' entity_id=page.entity.id %}" class="text-primary">Published by</a> {{ page.entity }}</small>
        </div>
      </div>
      <hr class="mt-1 mb-3">
      <div style="width: 100%; padding-top: 52.5%; background-image: url('/{{ page.image }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
      </div>
      <div class="post mt-4 py-2" id="content">
        {{ page.content | safe }}
      </div>
      <hr class="col-8 mt-5 mb-4">
      <div class="card mb-5 mb-md-3 border-0">
        <div class="row g-0">
          <div class="col-md-4 mw-100px">
            <div class="card-body ps-0">
              <img height="150" width="150" src="/{% if page.author.image %}{{ page.author.image }}{% else %}static/img/page/nologo.webp{% endif %} " class="img-fluid rounded-circle" alt="{{ page.author }}" class="w100-h-auto">
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body ps-0">
              <p class="card-title fs-5">
                {{ page.author }}
              </p>
              <p>
                <small>
                  {{ page.author.description }}
                  Web site:
                  {% if page.author.url %}
                    <a href="{{ page.author.url }}" class="text-primary">click to visit</a>
                  {% else %}
                    not provided.
                  {% endif %}
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-12">
      {% include "blog/right_column_all_posts.html" %}
    </div>
  </div>
</div>
